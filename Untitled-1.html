<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('first-background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Pacifico', cursive;
      color: #ff4d6d;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
      max-width: 90%;
    }

    h1 {
      font-size: 8vw; /* Responsive font size */
      margin-bottom: 20px;
      font-family: 'Great Vibes', cursive;
      color: #ff4d6d;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 5vw; /* Responsive font size */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesButton {
      background-color: #ff4d6d;
      color: white;
    }

    #noButton {
      background-color: #ffccd5;
      color: #ff4d6d;
    }

    #noButton:hover {
      transform: scale(1.1);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4d6d;
      animation: confetti-fall 5s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 10vw; /* Larger font size for mobile */
      }

      button {
        font-size: 6vw; /* Larger buttons for mobile */
        padding: 10px 20px;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="valentineContainer">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const valentineContainer = document.getElementById('valentineContainer');
    const body = document.body;

    noButton.addEventListener('click', () => {
      // Increase the size of the "Yes" button
      const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
      yesButton.style.fontSize = `${currentSize * 1.2}px`;

      // Move the "No" button randomly
      const randomX = Math.random() * 200 - 100; // Random X offset (-100 to 100)
      const randomY = Math.random() * 200 - 100; // Random Y offset (-100 to 100)
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    yesButton.addEventListener('click', () => {
      // Change background and display message
      body.style.backgroundImage = "url('second-background.jpg')";
      valentineContainer.innerHTML = `
        <h1>Thank you for being my Valentine for another year this year ðŸ’–</h1>
        <p style="font-size: 5vw; color: #ff4d6d;">I love you, baby!</p>
      `;

      // Add confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        body.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
